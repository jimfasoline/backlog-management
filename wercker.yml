box: wercker/nodejs
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: base16

deploy:
  steps:
    - script:
      name: install surge
      code: npm install -g surge
    - script:
      name: upload site to surge
      code: |
        ls -l public/
        surge ./public/ backlog.management